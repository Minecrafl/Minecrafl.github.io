<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>

        #inputBox {

            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {

            padding: 8px;

        // 已记录的输入内容
        var existingRecords = [];
        // 成功匹配数量
        var matchCount = 0;

        // MD5加密函数
        function md5(text) {
            return CryptoJS.MD5(text).toString();
        }

        document.getElementById('inputBox').addEventListener('input', function(event) {
            var input = event.target.value.trim();
            if (!input) return; // 避免空字符串的情况

            var encryptedInput = md5(input);
            if (validMd5s.includes(encryptedInput) && !existingRecords.includes(input)) {
                // 清空输入框
                this.value = '';
                // 更新成功匹配数量
                matchCount++;
                document.getElementById('matchCount').textContent = matchCount;
                // 添加到表格
                var tbody = document.getElementById('recordList');
                var newRow = document.createElement('tr');
                var cell = document.createElement('td');
                cell.textContent = input;
                newRow.appendChild(cell);
                tbody.appendChild(newRow); // 将新行插入到表格底部
                existingRecords.push(input);
            }
        });

</body>
</html>
