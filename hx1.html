<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>羧酸衍生物的分类</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        p {
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1><img src="https://i.imgur.com/3Q4z6JG.png" alt="标题图片"></h1>
    <div class="container">
        <p>
            青霉素(Penicillin)，1928年由Fleming A(苏格兰生物学家、药学家、植物学家)发现(抗菌物质)，是由一个四元环内酰胺与一个五元的含硫杂环相并联组成。1935年经Florey H 和Chain E对其活性成分的分离，于1943年得到应用。三人共获1945年诺贝尔医学生理奖。头孢霉素抗菌活性更好。
        </p>
    </div>
</body>
